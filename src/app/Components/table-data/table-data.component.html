<div class="data-wrapper">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>Resume</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.city}}</td>
            <td><img [src]="'data:image;base64,' + item.resume" alt="resume"></td>
        </tr>
    </table>
    <button (click)="toggle()">Add Data</button>

</div>
